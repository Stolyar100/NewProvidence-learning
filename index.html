<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>New Providence</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/subscribe.css" />
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
	<header class="header" id="header">
		<div class="container">
			
		</div>
	</header>
	<section class="time" id="time">
		<div class="container">
			
		</div>
	</section>
	<section class="protected" id="protected">
		<div class="container">
			
		</div>
	</section>
	<section class="almost" id="almost">
		<div class="container">
			
		</div>
	</section>
	<section class="interface" id="interface">
		<div class="container">
			
		</div>
	</section>
	<section class="providence" id="providence">
		<div class="container">
			
		</div>
	</section>
	<section class="plan" id="plan">
		<div class="container">
			
		</div>
	</section>
	<section class="subscribe" id="subscribe">
		<div class="container">
			<div class="subscribe__form-block">
				<h2 class="subscribe__title">
					Subscribe our newsletters
				</h2>
				<form class="subscribe__form">
					<input class="subscribe__input" type="text" placeholder="Your e-mail" />
					<input class="subscribe__button" type="submit" value="Subscribe" />
				</form>
				<p class="subscribe__description">
					We promise to never spam you.
				</p>
			</div>
		</div>
	</section>
	<footer class="footer" id="footer">
		<div class="container">
			<div class="footer__container">
				<div class="footer__top-row">
					<div class="footer__providence-block">
						<h3 class="footer__providence-logo">
							<span class="footer__providence-logo--bold">NEW</span>PROVIDENCE
						</h3>
						<p class="footer__providence-description">
							It was some time before he obtained any answer,
							and the reply, when made, was unpropitious.
						</p>
						<button class="footer__download">
							<img src="img/apple-app-store.svg" alt="Download on the App Store" class="footer__download-icon">
						</button>
						<div class="footer__social-networks">
							<img src="img/twitter-icon.svg" alt="Twitter icon">
							<img src="img/facebook-icon.svg" alt="Facebook icon">
							<img src="img/google-icon.svg" alt="Google+ icon">
							<img src="img/tumbler-icon.svg" alt="Tumbler icon">
							<img src="img/pinterest-icon.svg" alt="Pinterest icon">
							<img src="img/linked-in-icon.svg" alt="LinkedIn icon">
						</div>
					</div>
					<div class="footer__about-block">

					</div>
				</div>
				<div class="footer__bottom-row">
					<p class="footer__freebie">
						For more freebies visit: <a href="#" class="footer__freebie-link">http://getcraftwork.com</a>
					</p>
					<div class="footer__copyright-block">
						<p class="footer__copyright">Made with Love by</p>
						<img src="img/logo.svg" alt="Craft Work logo" class="footer__copyright-logo">
					</div>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
